<!DOCTYPE html>
<html>
<head>
     
    <meta charset="utf-8">
      <title>layui</title>
     
    <meta name="renderer" content="webkit">
     
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     
    <link rel="stylesheet" href="layui/css/layui.css"   media="all">
</head>
<body>
                   
<div class="layui-upload">
     
    <button type="button" class="layui-btn" id="test1">上传图片</button>
     
    <div class="layui-upload-list">
            <img class="layui-upload-img" id="demo1" height="300px" width="180px">
            <p id="demoText"></p>
         
    </div>
</div>
   
     
<hr>
<button type="button" class="layui-btn" id="uploadExcel"><i class="layui-icon"></i>上传文件</button>
   
<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/getUrl.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , method: 'POST'
            , url: "http://localhost:8081/hnic/upload/松柏"
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code == 200) {
                    return layer.msg('上传成功');
                } else {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });
</script>
<script>
    layui.use(['element', 'upload'], function () {
        element = layui.element;
        upload = layui.upload;

        //指定允许上传的文件类型
        upload.render({
            elem: '#uploadExcel'
            , url:"http://localhost:8081/nysczlc/daoruTest"
            , accept: 'file' //普通文件
            , multiple: true
            , done: function (res) {
                //   console.log(res);
                if (res.code == 200) {
                    return layer.msg('上传成功');
                } else {
                    return layer.msg('上传失败');
                }
            }
        });
    });

</script>

</body>
</html>
